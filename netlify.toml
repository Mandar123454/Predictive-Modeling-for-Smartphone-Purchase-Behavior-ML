# Netlify configuration file
[build]
  # Directory with the static files
  publish = "Dashboard"
  # Use a simple build command that just lists files and doesn't require Python
  command = "ls -la Dashboard"
  # Skip dependency detection
  ignore_dependencies = true
  
# Skip automatic environment setup
[build.environment]
  # Disable all package managers
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_NPM = "false"
  NETLIFY_USE_PNPM = "false"
  NETLIFY_USE_YARN_INSTALL = "false"
  NETLIFY_USE_PACKAGER = "false"
  # Don't try to set these to "off" or "none" - just remove them entirely

# Redirects for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net;"
