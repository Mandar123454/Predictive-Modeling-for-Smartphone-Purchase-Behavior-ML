# Netlify configuration file
[build]
  # Directory with the static files
  publish = "Dashboard"
  # Simple shell script build command
  command = "bash netlify-build.sh"
  
# Skip Python dependency installation entirely
[build.environment]
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_NPM = "false"
  NETLIFY_USE_PNPM = "false"
  NETLIFY_USE_YARN_INSTALL = "false"
  NETLIFY_USE_PACKAGER = "false"
  # Skip Python dependency installation
  PYTHON_VERSION = "off"

# Redirects for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net;"
